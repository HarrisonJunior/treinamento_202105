<div class="card mb-0 rounded-0">
  <div class="card-header card-custom-top">
    <h5 class="align-middle text-dark">
      Depositar
    </h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label class="form-required">
                  <small [ngClass]="{'text-red': displayMessage.agencia}">Agência</small>
                </label>
                <input type="text" class="form-control" formControlName="agencia" [ngClass]="{'is-invalid': displayMessage.agencia}" readonly>
                <small class="form-text text-red" [innerHTML]="displayMessage.agencia"></small>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label class="form-required">
                  <small [ngClass]="{'text-red': displayMessage.numeroConta}">Número da Conta</small>
                </label>
                <input type="text" class="form-control" formControlName="numeroConta" [ngClass]="{'is-invalid': displayMessage.numeroConta}" readonly>
                <small class="form-text text-red" [innerHTML]="displayMessage.numeroConta"></small>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label class="form-required">
                  <small [ngClass]="{'text-red': displayMessage.saldo}">Valor</small>
                </label>
                <input type="number" class="form-control" formControlName="valor" [ngClass]="{'is-invalid': displayMessage.saldo}">
                <small class="form-text text-red" [innerHTML]="displayMessage.valor"></small>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-cancelar-confirmar [isFormularioInvalido]="form.invalid" (submetido)="onSubmit()"></app-cancelar-confirmar>
</div>
